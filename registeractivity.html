{% extends "base.html" %}

{% block title %} Register Activities {% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 class="display-4">Activities</h1>
  <p class="lead">Create New Activity</p>
  <form action="{% url 'home_app:registeractivity' %}" method="POST">
    {% csrf_token %}
      <div class="col">
          {% for field in form %}
            <div class="row">
              <span>{{ field.label }}</span>
            </div>
            <div class="row">
               {{ field }}
             </div>
          {% endfor %}
        <hr class="my-4">
        <div class="row">
          <input type="submit" value="Register" class="btn btn-success"/>
        </div>
      </div>
    </form>
    <a href="{% url 'home_app:index'%}" > back </a>
</div>

{% endblock %}
